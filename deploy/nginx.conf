# Nginx server config for TalkSphere AI
# Copy to /etc/nginx/sites-available/chatverse and symlink to sites-enabled

server {
    listen 80;
    server_name talk-sphere.com www.talk-sphere.com; # replace with your domain if available

    # Serve frontend build
    root /var/www/chatverse;
    index index.html;

    # Handle direct SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API to Node backend
    # Keep proxy_pass WITHOUT a trailing slash so the original URI is preserved
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
    }

    # WebSocket support (Socket.IO)
    location /socket.io/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # Optional: serve uploads (if you add a public uploads dir)
    # location /uploads/ {
    #     alias /var/www/chatverse/uploads/;
    # }
}
